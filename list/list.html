<script>

    $('.circle').hover(function () {

    $('#l1').hover(function () {
        $('#btn1').append("<div style='font-family:楷体'>\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0徽州是中国正统宗法制度传承的典型地区，聚族而居、高大的祠堂与牌坊建筑是徽州古村落宗法观念的三大景观体现。聚族而居，宛如城廓形成的原因，一方面是迁徽中原大族，为坚持世家大族的宗法制度而采取的一种居住形式；另一方面在徽商商业利润的物质支持下使得村落规模较大。而直观可视的祠堂、牌坊建筑时时处处向族人、世人昭示着宗族的荣耀和威武，从精神上巩固宗法制度、强化宗族观念，极大地渲染了徽州村落宗法制度的氛围。体现聚族而居具有代表性的村落为西递，棠樾牌坊群，棠樾祠堂群，西递祠堂，南屏祠堂，呈坎罗东舒词是宗法观念重要的景观体现。")
        $('#btn1').show();
    })
    $('#l1').mouseout(function () {
        $('#btn1').empty();
        $('#btn1').hide();
    })
    $('#l2').hover(function () {
        $('#btn1').append("<div style='font-family:楷体'>\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0在程朱理学的指导下，借助宗族势力和徽商财力的支持，明清时期徽州教育出现空前繁荣的局面，为数不少的书屋、书院等教育设施至今了仍保存完好，是徽州文风昌盛、书香村落的重要内涵。徽州民居建透射出浓郁的文化气息，在民居建筑中起着装饰作用的古题额、古匾额、和古楹联，以其直观、明了的艺术表现形式，使空间环境和氛围具有明晰的指向性，诱导人们走出有形的空间，走向诗的意境。徽州雕刻中的石雕、砖雕和木雕遍布，被称为“徽州三雕”，石雕浑厚潇洒、砖雕清新淡雅、木雕华美姿丰，给徽州村落中的建筑增添无穷的艺术魅力，丰富了人们的生活内容，增加了人们的生活情趣，扩大了人们的审美领域。")
        $('#btn1').show();
    })
    $('#l2').mouseout(function () {
        $('#btn1').empty();
        $('#btn1').hide();
    })
    $('#l3').hover(function () {
        $('#btn1').append("<div style='font-family:楷体'>\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0园林情调是徽州古村落的重要特征之一，徽州村落富有园林情调,村落孕育于自然山水之中的和谐美是居民最为清晰的徽州村落景观。山水、建筑、花木等组合而成的一个综合艺术品：山水是人类赖以生存的重要环境；建筑是园林的中心, 观赏性是园林性建筑的主要功能；花木在园林建构中有着重要地位。徽州古村落远近皆山景观效果远观近看各不相同。近看者山峰引入仰视激起人的崇高之感；远观者山峰高耸于远方或秀色可餐或似有若无构成了与崇高若即若离的空间景观美。徽州古村落多溪流曲折和缓诉诸人们耳目以潺潺水声给村落以生机与灵气。“画中居”是古徽州园林化村居环境的真实写照。园林化的徽州古村落大多有各样的园林，根据园林特征及所处位置，徽州园林大致可分为水口园林、书院园林和宅院园林。\n")
        $('#btn1').show();
    })
    $('#l3').mouseout(function () {
        $('#btn1').empty();
        $('#btn1').hide();
    })
    $('#l4').hover(function () {
        $('#btn1').append("<div style='font-family:楷体'>\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0水口是组成村落理想人居环境的重要要素，是村落从自然空间转为人工空间的过渡，是村落空间序列的开端。水口在徽州村落中有着特别重要的意义，它不仅在徽州村落空间选址中具有强烈的风水意义，而且在徽州村落空间组织中占有重要地位，是徽州村落宗族观念、文化气息和园林情调等特征的重要体现。水口作为村落门户，所处空间属于“门”的范畴。徽州村落多用树、桥、亭、堤、塘等空间要素及其组合来体现象征性的“门”。有些村落更是将牌坊、祠堂等礼制建筑设在水口，作为村落空间序列的开端，象征、隐喻意义强烈。具有代表性的村落有黟县宏村，西递、叶村、南屏；歙县唐模、许村、西溪南、蓝田等。\n")
        $('#btn1').show();
    })
    $('#l4').mouseout(function () {
        $('#btn1').empty();
        $('#btn1').hide();
    })
    $('#l5').hover(function () {
        $('#btn1').append("<div style='font-family:楷体'>\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0今学者和当地百姓仍习惯称一府六邑为徽州，包括现在的歙县、休宁、黟县、婺源、祁门和绩溪六县。徽州在地质构造上属原始江南古陆，经过地质历史时期数次构造运动，徽州中部形成断陷区，断陷区两侧成为断块隆起带，断陷区形成一系列山间盆地。主要山间盆地有休歙盆地、祁门盆地、黟县盆地、休宁五城盆地及练江谷地等，区域内的山脉主要是黄山、天目山和白际山。环于四周山脉的新安江及其众多支流形成闭塞但景色秀美的自然环境, 为徽州村落人居坏境的选择和营造提供了有利的自然条件,  同时也为风水说的表现和发展提供了舞台，也符合理想人居环境的要求, 有人将其概括为“枕山、 环水、 面屏”。")
        $('#btn1').show();
    })
    $('#l5').mouseout(function () {
        $('#btn1').empty();
        $('#btn1').hide();
    })
